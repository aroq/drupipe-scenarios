from:
  - v2/options/deploy/commands

params:
  actions:
    Commands:
      deploy:
        post_blocks:
          params:
            actions:
              - 'npm install'
              - 'npm run build'
  containers:
    common:
      build:
        params:
          from:
            - .params.options.containers.build.tools
      deploy:
        commands:
          params:
            post_blocks:
              - actions:
                - from: .params.actions.Commands.deploy.post_blocks.${context.environment}.execute
