---
from:
  - root
  - helm/blocks
  - helm/jobs

tags:
  - single
  - helm

params:
  actions:
    GCloud:
      params:
        cluster_name: main
        access_key_file_id: GCLOUD_ACCESS_KEY

  jobs:
    common:
      bump_stable:
        params:
          pipeline:
            from: .params.pipelines.bump_stable
      helm:
        status:
          params:
            pipeline:
              from: .params.pipelines.helm.status

        destroy:
          params:
            pipeline:
              from: .params.pipelines.helm.destroy

    gitlab:
      params:
        name: 'jobs.gitlab'
      mr:
        params:
          branch: "${GIT_COMMIT}"

      webhooks:
        push:
          params:
            webhooks:
              - push_events: true
        mr:
          params:
            webhooks:
              - push_events: false
                merge_requests_events: true

      triggers:
        push:
          params:
            triggers:
              gitlabPush:
                buildOnPushEvents: true
                buildOnMergeRequestEvents: false
                enableCiSkip: true
          develop:
            params:
              triggers:
                gitlabPush:
                  includeBranches: ['develop']
          master:
            params:
              triggers:
                gitlabPush:
                  includeBranches: ['master']
        mr:
          params:
            triggers:
              gitlabPush:
                buildOnPushEvents: false
                rebuildOpenMergeRequest: 'source'
                includeBranches: ['master']
                enableCiSkip: true

  pipelines:
    params:
      name: default

    bump_stable:
      params:
        pods:
          - from: .params.pods.default
            containers:
              - from: .params.containers.common
                blocks:
                  - from: .params.blocks.bump-stable

    helm:
      params:
        pre_pods:
          - from: .params.pods.default
            containers:
              - from: .params.containers.gcloud
                blocks:
                  - from: .params.blocks.gcloud.auth

      status:
        params:
          pods:
            - from: .params.pods.default
              containers:
                - from: .params.containers.helm.status
                - from: .params.containers.kubectl.status

      destroy:
        params:
          pods:
            - from: .params.pods.default
              containers:
                - from: .params.containers.helm.destroy

  containers:
    gcloud:
      params:
        name: gcloud
        image: google/cloud-sdk:alpine
      auth:
        params:
          blocks:
            - from: .params.blocks.gcloud.auth

    kubectl:
      params:
        name: kubectl
        image: lachlanevenson/k8s-kubectl:v1.8.2

      status:
        params:
          blocks:
            - from: .params.blocks.kubectl.status

    helm:
      params:
        name: kubectl
        image: lachlanevenson/k8s-helm:v2.6.1

      status:
        params:
          blocks:
            - from: .params.blocks.helm.status

      destroy:
        params:
          blocks:
            - from: .params.blocks.helm.destroy
